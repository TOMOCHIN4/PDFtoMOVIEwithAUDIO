name: Sync to Hugging Face Space

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare HF Space files
        run: |
          mkdir -p hf_space
          cp app.py hf_space/
          cp requirements.txt hf_space/
          cp packages.txt hf_space/
          cp README.md hf_space/

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf_space
          git init -b main
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Sync from GitHub"
          git remote add hf https://user:$HF_TOKEN@huggingface.co/spaces/leave-everything/PDFtoMOVIEwithAUDIO
          git push hf main --force
